<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/Login.css" />
        <title>Login</title>
      </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark navbar-expand-lg bg-body-tertiary my-0-3"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="https://img.freepik.com/vector-premium/logo-cine-gran-letra-sobre-fondo-negro_10375-517.jpg"
              id="logo"
              alt="imagen de logo"
              class="d-inline-block align-text-top"
              width="50"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#menu-3"
                  >Tendencias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registrarse</a>
              </li>
              <li class="nav-item text-sm-center">
                <button type="button" class="btn btn-primary">
                  Iniciar Sesion
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <div class="login-container w-50 m-auto mt-4">
            <h2>Login</h2>
            <form action="#">
              <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="submit">Login</button>
            </form>
          </div>
    </main>
    <footer class="text-center mt-4">
      <div class="col-12 col-lg-2 col-md-6 py-3">
        <a href="#"
          >Terminos <br />
          y <br />
          Condiciones</a
        >
      </div>
      <div class="col-12 col-lg-2 col-md-6 py-3">
        <a href="#">Preguntas Frecuentes</a>
      </div>
      <div class="col-12 col-lg-2 col-md-6 py-3">
        <a href="#">Ayuda</a>
      </div>
      <div class="col-12 col-lg-2 col-md-6 py-3">
        <button class="btn btn-primary">Administrador Pelicuas</button>
      </div>
    </footer>
  </body>
</html>
